<xf:title>{{ phrase('liamw_xenforolicenseverification_manage_xenforo_license') }}
</xf:title>

<xf:wrap template="account_wrapper"/>

<xf:if is="{$xf.visitor.XenForoLicense.validation_date}">
	<div class="block">
		<div class="block-container">
			<div class="block-body">
				<h3 class="block-header">{{ phrase('liamw_xenforolicenseverification_license_details') }}</h3>

				<xf:macro template="liamw_xenforolicenseverification_macros" name="liamw_xenforolicense_license_detail_fields" arg-user="{$xf.visitor}"
					arg-updateLink="{{ link('account/xenforo-license/update') }}" arg-removeLink="{{ link('account/xenforo-license/remove') }}"/>
			</div>
		</div>
	</div>
<xf:else/>
	<xf:form action="{{ link('account/xenforo-license/update') }}" class="block" ajax="true">
		<div class="block-container">
			<div class="block-body">
				<xf:macro template="liamw_xenforolicenseverification_macros" name="liamw_xenforolicense_form_fields" arg-context="account"/>

				<xf:submitrow label="{{ phrase('apply') }}" icon="apply"/>
			</div>
		</div>
	</xf:form>
</xf:if>
